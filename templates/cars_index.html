{% extends "base.html" %}

{% block content %}
<h1>Cars List</h1>

<a href="/cars/new">New Car</a>

<ul>
    {% for car in cars %}
    <a href = "/cars/{{ car._id }}">Car ID</a>
    <li>Car model: {{ car.model }}
    <br>
    <img src="{{ car.url }}" alt="W3Schools.com">
    </li>
    {% endfor %}
</ul>
<br>
<br>
<a href="/cars/delete_all">Delete Entire List</a>
{% endblock %}
