{% extends "base.html" %}

{% block title %}
<meta charset='utf-8'>
<title>Tesla Cars</title>
{% endblock %}

{% block content %}
<h1>Tesla Cars List</h1>

<a href="/cars/new">Add New Car</a>

<ul>
    {% for car in cars %}
    <li><a href = "/cars/{{ car._id }}">{{ car.model }}</a>
    <br>
    <img src="{{ car.url }}" alt="Car Image">
    </li>
    {% endfor %}
</ul>
<br>
<br>
<a href="/cars/delete_all">Delete Entire List</a>
{% endblock %}
